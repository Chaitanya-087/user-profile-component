<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="pattern-top"></div>
      <div class="pattern-bottom"></div>
      <article class="article">
        <div class="user-image-container">
          <img src="./images/bg-pattern-card.svg" alt="cart-pattern" />
          <img class="avatar" src="./images/image-victor.jpg" alt="avatar" />
        </div>
        <div class="user">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
          <p class="place">London</p>
        </div>
        <div class="user-stats-container">
          <div class="user-stat">
            <h3 class="stat-value">80k</h3>
            <span class="stat-type">Followers</span>
          </div>
          <div class="user-stat">
            <h3 class="stat-value">803k</h3>
            <span class="stat-type">Likes</span>
          </div>
          <div class="user-stat">
            <h3 class="stat-value">1.4k</h3>
            <span class="stat-type">Photos</span>
          </div>
        </div>
      </article>
    </main>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  </body>
</html>
